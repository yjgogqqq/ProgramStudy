<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- MVVM,M-V-VM,M:数据，V：view，VM：M-V之间的调度者 -->
    <!--1.导入Vue的包-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <!--将来New的Vue实例，会控制这个元素中的所有内容-->
    <!--vue 实例所控制的这个元素区域，就是我们的 V-->
    <div id="app">
        <!-- <h1 class="red thin">很大的H1</h1> -->
        <!-- 第一种使用方式，直接传递一个数组，注意：这里的class需要使用 v-bind做数据绑定 -->
        <!-- <h1 :class="['red','italic']">很大的H1</h1> -->
        <!-- 在数组中使用三元表达式 -->
        <!-- <h1 :class="['thin','italic',flag?'active':'']">很大的H1</h1> -->
        <!-- 在数组中使用对象来代替三元表达式，提高代码可读性 -->
        <!-- <h1 :class="['thin','italic',{'active':flag}]">很大的H1</h1> -->
        <!-- 在为class使用v-bind绑定对象的时候，对象的属性是类名，由于对象的属性可带引号，也可不带引号，所以这里没写引号；属性的值是一个标识符 -->
        <h1 :class="{red:true,thin:true,italic:false,active:false}">很大的H1</h1>
    </div>

    <script>
        //2. 创建一个vue的实例
        //当我们导入包之后，在浏览器的内存中，就多了一个vue构造函数
        // 注意：我们new出来的这个vm对象，就是我们mvvm中的vm调度者
        var vm=new Vue({
            el: '#app',  //表示，当前我们new的这个vue实例，要控制页面上的哪个区域
            //这里的data 就是MVVM中的M，专门用来保存每个页面的数据的
            data: {      //data 属性中，存放的是el中要用到的数据
                message:'欢迎学习vue',   //通过vue提供的指令，很方便的就能把数据渲染到页面上，程序员不再手动操作DOM元素了【前端的Vue这类的框架，不提倡去手动操作DOM元素了】
                flag:true
            }
        })
    </script>
</body>
</html>
